    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <style>
        .logo h1 a {
            font-size: 30px;
            letter-spacing: -1px;
            color: #fff;
            text-transform: none;
        }

        .login-main-text{
            margin-top: 20%;
            padding: 60px;
            color: #fff;
        }

        .login-main-text h2{
            font-weight: 300;
        }

        .input-block-level {
            min-height: 40px;
        }

        .errorMessage {
            font-size: 12px;
            padding-top: 15px;
            color: red;
        }

    </style>
    <script>
        function login() {
            let userName = $("#userName").val();
            let userPassword = $("#userPassword").val();

            if (localStorage.getItem('aws-congnito-user-pool-id') == null || localStorage.getItem('aws-congnito-app-id') == null) {
                showErrorMessage(('Cognito config missing, please add values to localStorage for aws-congnito-user-pool-id and aws-congnito-app-id.'))
                return;
            } else if (userName == '' || userPassword == '') {
                showErrorMessage('Please enter a valid User ID and Password');
                return;
            } else {
                hideErrorMessage();
            }

            callback = createCallback("", userName, "", "", "");
            signInUser(userName, userPassword, callback);
        }
    </script>
</head>

<body>

<!-- Header -->
<header class="header" style="background-color: #000000">
    <div class="wrapper">

        <div class="row-fluid">
            <!-- Logo -->
            <div class="logo">
                <h1><a href="#">AWS Serverless Store</a></h1>
            </div>
            <!-- End Logo -->

        </div>

    </div>
</header>
<!-- End Header -->


<!-- Intro -->
<section id="intro">
    <div class="wrapper">

        <div class="row-fluid">
            <div class="span12 offset4">
                <div style="width: 350px;">
                    <form class="form-signin">
                        <h2 class="form-signin-heading">Please sign in</h2>
                        <input type="text" id="userName" class="input-block-level" placeholder="User ID">
                        <input type="password" id="userPassword" class="input-block-level" placeholder="Password">
                        <a class="btn btn-primary" onclick="login();">Sign in</a>
                    </form>
                    <div class="errorMessage" id="errorAlert" hidden>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
<!-- End Intro -->
